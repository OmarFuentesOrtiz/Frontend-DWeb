<div class="container">
   <div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <section id="formHolder">

       <div class="row">

          <!-- Brand Box -->
          <div class="col-sm-6 brand">
             <a href="#" class="logo"><span></span></a>

             <div class="heading">
                <h2>Neo
                    <br>
                    <br>
                    Adventure</h2>
                    <br>
                <p>Una buena opcion de viaje</p>
             </div>
             <div class="success-msg">
                <a href="#" class="profile">Ingresa YA!</a>
             </div>
          </div>


          <!-- Form Box -->
          <div class="col-sm-4 form">
                   <div class="form-group">
                      <input placeholder="Nombre de usuario" type="text" class="form-control" id="usuario"
                             required
                             [(ngModel)]="this.model.name" name="usuario"
                             #name="ngModel">
                      <div [hidden]="name.valid || name.pristine"
                           class="alert alert-danger">
                         *Nombre de usuario es obligatorio
                      </div>
                   </div>

                   <div class="form-group">
                       <input placeholder="Correo Electrónico" type="text" class="form-control" id="email"
                              required
                              [(ngModel)]="this.model.email" name="email"
                              #name="ngModel">
                       <div [hidden]="name.valid || name.pristine"
                            class="alert alert-danger">
                           *Correo electrónico es obligatorio
                       </div>
                   </div>

                   <div class="form-group">
                       <input placeholder="Fecha de nacimiento" type="date" class="form-control" id="date"
                              [(ngModel)]="this.model.birth_day" name="date"
                              #name="ngModel">
                       <div [hidden]="name.valid || name.pristine"
                            class="alert alert-danger">
                           *Fecha de nacimiento es obligatorio
                       </div>
                   </div>


                   <div class="CTA">
                       <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Registrate Ya!</button>
                       <a href="#" class="switch">Ya tengo una cuenta</a>
                   </div>
          </div>
       </div>

    </section>
      </form>
   </div>
 </div>

<div [hidden]="submitted">
    <h2>Espera un momento ...</h2>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Reintentar</button>
    <button class="btn btn-secondary"><a href="#" class="profile">Ingresa Ya!</a></button>
</div>
