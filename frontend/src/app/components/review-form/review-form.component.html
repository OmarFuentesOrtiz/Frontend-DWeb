
<h2>Escribe tu comentario</h2>
<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div  class="container" >
          <div class="form-group">
            <h3 for="description">Comentario de tu servicio</h3>
            <input type="text" class="form-control" id="description"  
                   [(ngModel)]="this.model.description" name="description">
          </div>
      <input type="checkbox" (click)="this.model.reported=true"> Reportar
        <!--    <mat-checkbox class="reporte" [formGroup]="ReviewForm" (ngSubmit)="createReport()">Reportar</mat-checkbox>-->
          <form >
          <p class="clasificacion">
            <input id="radio1" type="radio" name="estrellas" value="5"(click)="this.model.score=5">
            <label for="radio1">★</label>
            <input id="radio2" type="radio" name="estrellas" value="4" (click)="this.model.score=4">
            <label for="radio2">★</label>
            <input id="radio3" type="radio" name="estrellas" value="3"(click)="this.model.score=3">
            <label for="radio3">★</label>
            <input id="radio4" type="radio" name="estrellas" value="2"(click)="this.model.score=2">
            <label for="radio4">★</label>
            <input id="radio5" type="radio" name="estrellas" value="1"(click)="this.model.score=1">
            <label for="radio5">★</label>
          </p>
        </form>
        <button type="submit" [disabled]="!heroForm.form.valid" >Publicar</button>
      </div>
    </form>
