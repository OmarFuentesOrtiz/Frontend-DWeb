<app-header></app-header>
<h2>Crea aqui tu servicio</h2>
<p>Este es tu formulario</p>

<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" class="form-control" id="usuario"
               required
               [(ngModel)]="model.usuario" name="usuario"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          User log is required
        </div>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

<!--      <div class="form-group">-->
<!--        <label for="usuario">Usuario</label>-->
<!--        <input type="text" class="form-control" id="usuario"-->
<!--               required-->
<!--               [(ngModel)]="model.usuario" name="usuario"-->
<!--               #name="ngModel">-->
<!--        <div [hidden]="name.valid || name.pristine"-->
<!--             class="alert alert-danger">-->
<!--          User log is required-->
<!--        </div>-->
<!--      </div>-->

      <div class="form-group">
        <label for="description">Descripci√≥n de su servicio</label>
        <input type="text" class="form-control" id="description"
               [(ngModel)]="model.description" name="description">
      </div>

<!--      <div class="form-group">-->
<!--        <label for="alterEgo">Alter Ego</label>-->
<!--        <input type="text" class="form-control" id="alterEgo"-->
<!--               [(ngModel)]="model.alterEgo" name="alterEgo">-->
<!--      </div>-->

      <div class="form-group">
        <label for="modalidad">Seleccione la modalidad</label>
        <select class="form-control" id="modalidad"
                required
                [(ngModel)]="model.modalidad" name="modalidad.id"
                #power="ngModel">
          <option *ngFor="let pow of modalidades" [value]="pow">{{pow.name}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>

      <div class="form-group">
        <label for="plataforma">Seleccione la plataforma</label>
        <select class="form-control" id="plataforma"
                required
                [(ngModel)]="model.plataforma" name="plataforma.id"
                #power="ngModel">
          <option *ngFor="let pow of plataformas" [value]="pow">{{pow.name}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>

      <div class="form-group">
        <label for="region">Seleccione su region</label>
        <select class="form-control" id="region"
                required
                [(ngModel)]="model.region" name="region.id"
                #power="ngModel">
          <option *ngFor="let pow of regiones" [value]="pow">{{pow.name}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>

      <div class="form-group">
        <label for="precio">Precio de su servicio</label>
        <input type="text" class="form-control" id="precio"
               [(ngModel)]="model.price" name="precio">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>

<!--      <div class="col-xs-3">Alter Ego</div>-->
<!--      <div class="col-xs-9">{{ model.alterEgo }}</div>-->

<!--    <div class="row">-->
<!--      <div class="col-xs-3">Power</div>-->
<!--      <div class="col-xs-9">{{ model.power }}</div>-->
<!--    </div>-->
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
