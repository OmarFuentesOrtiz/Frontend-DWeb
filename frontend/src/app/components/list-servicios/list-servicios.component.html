<div class="container">
    <div class="row">
        <div class="column-4" *ngFor="let servicio of this.servicios">
            <mat-card class="card-theme">
                <mat-card-header>
                    <mat-card-title> {{servicio.name}} </mat-card-title>
                </mat-card-header>
                <img mat-card-image class="imageCard" src="{{servicio.img}}" alt="imagen del lugar">
                <mat-card-content>
                    <p> {{servicio.region}} </p>
                    <p> {{servicio.modalidad}} </p>
                    <p> {{servicio.plataforma}} </p>
                    <p> {{servicio.anfitrion}} </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [routerLink]="['/detalle', servicio.id]" >Detalles</button>
                </mat-card-actions>
            </mat-card>
           
        </div>
    </div>
</div>
