<div class="list">
    <h1>Servicios</h1>
    <mat-selection-list [multiple]="false">
        <div class="mat-list-option-cover">
            <mat-list-option *ngFor="let servicio of this.servicios" >
                <a routerLink="/detalle/1">Hey</a>

                <div class="d-flex justify-content-between">
                    <span class="servicio-date">
                        {{ servicio.region }}
                    </span>
                    <span class="servicio-date">
                        {{ servicio.modalidad }}
                    </span>
                    <span class="servicio-date">
                        {{ servicio.plataforma }}
                    </span>
                    <span class="servicio-date">
                        {{ servicio.anfitrion }}
                    </span>
                </div>
                <span class="servicio-title">
                    {{ servicio.name.substring(0, 40) }}
                    {{ servicio.name.length > 40 ? "..." : "" }}
                </span>
            </mat-list-option>
        </div>
    </mat-selection-list>
</div>
