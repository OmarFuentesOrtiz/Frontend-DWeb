<app-header [usuarioId] = "usuarioId"></app-header>
<h2>Detalle de servicio</h2>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 pTop50">
            <mat-card>
                <img [src]="getImg(anfitrion.img)"/>
                <h1> {{ anfitrion.name | uppercase }} </h1>
                <p> {{ anfitrion.nickname }} </p>
                <p> {{ anfitrion.banned }} </p>
            </mat-card>
        </div>
    </div>
</div>
 
<h2>Servicios</h2>

<div class="container">
    <div class="row">
        <div class="column-4" *ngFor="let servicio of this.servicios">
            <mat-card class="card-theme">
                <mat-card-header>
                    <mat-card-title> {{servicio.name}} </mat-card-title>
                </mat-card-header>
                <img mat-card-image class="imageCard" [src]="servicio.img" alt="imagen del lugar">
                <mat-card-content>
                    <p> {{servicio.region_name}} </p>
                    <p> {{servicio.modalidad_name}} </p>
                    <p> {{servicio.plataforma_name}} </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [routerLink]="['/usuario', usuarioId, 'detalleServicio', servicio.id]" >Detalles</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
