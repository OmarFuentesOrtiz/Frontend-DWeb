<app-header></app-header>
<h2>Búsqueda por Servicio</h2>
<p>Este es una barra de búsqueda</p>

<div class="form-group">
    <label for="nombre">Ingresa el nombre del servicio:</label>
    <input matInput type="text" class="form-control" id="nombre" [(ngModel)]="value">
</div>

<div class="container">
    <div class="row">
        <div class="column-4" *ngFor="let servicio of this.servicios">
            <div *ngIf="serviciostarts(servicio.name)">
                <mat-card class="card-theme">
                    <mat-card-header>
                        <mat-card-title> {{servicio.name}} </mat-card-title>
                    </mat-card-header>
                    <img mat-card-image class="imageCard" src="https://e.rpp-noticias.io/xlarge/2018/12/31/145514_733004.png" alt="imagen del lugar">
                    <mat-card-content>
                        <p> {{servicio.region}} </p>
                        <p> {{servicio.modalidad}} </p>
                        <p> {{servicio.plataforma}} </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button [routerLink]="['/detalle', servicio.id]" >Detalles</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
