<app-header></app-header>
<h2>Paga por tu servicio</h2>
<p>Este es tu formulario</p>

<div class="container">
    <div [hidden]="submitted">
        <h1>Hero Form</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario"
                       required
                       [(ngModel)]="model.usuario_id" name="usuario"
                       #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    User log is required
                </div>
            </div>

            <div class="form-group">
                <label for="servicio">Servicio</label>
                <input type="text" class="form-control" id="servicio"
                       required
                       [(ngModel)]="model.servicio_id" name="servicio"
                       #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Name is required
                </div>
            </div>


<!--            <div class="form-group">-->
<!--                <label for="description">Mount de su servicio</label>-->
<!--                <input type="text" class="form-control" id="description"-->
<!--                       [(ngModel)]="model.description" name="description">-->
<!--            </div>-->

            <!--      <div class="form-group">-->
            <!--        <label for="alterEgo">Alter Ego</label>-->
            <!--        <input type="text" class="form-control" id="alterEgo"-->
            <!--               [(ngModel)]="model.alterEgo" name="alterEgo">-->
            <!--      </div>-->

            <div class="form-group">
                <label for="currency">Seleccione la modalidad</label>
                <select class="form-control" id="currency"
                        required
                        [(ngModel)]="model.currency_id" name="currency.id"
                        #power="ngModel">
                    <option *ngFor="let pow of currencys" [value]="pow">{{pow.name}}</option>
                </select>
                <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
                    Currency is required
                </div>
            </div>

            <div class="form-group">
                <label for="metodo">Seleccione la plataforma</label>
                <select class="form-control" id="metodo"
                        required
                        [(ngModel)]="model.metodo_id" name="metodo.id"
                        #power="ngModel">
                    <option *ngFor="let pow of metodos" [value]="pow">{{pow.name}}</option>
                </select>
                <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
                    Metodo is required
                </div>
            </div>

            <div class="form-group">
                <label for="precio">El precio de este servicio es</label>
                <input type="text" class="form-control" id="precio"
                       [(ngModel)]="model.mount" name="precio">
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
        </form>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
        </div>
        <!--    <div class="row">-->
        <!--      <div class="col-xs-3">Alter Ego</div>-->
        <!--      <div class="col-xs-9">{{ model.alterEgo }}</div>-->
        <!--    </div>-->
        <!--    <div class="row">-->
        <!--      <div class="col-xs-3">Power</div>-->
        <!--      <div class="col-xs-9">{{ model.power }}</div>-->
        <!--    </div>-->
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
</div>
